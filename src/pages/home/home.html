<ion-header>
  <ion-navbar>
    <ion-title>Family</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click) = "pushFam()">
        Push
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let fam of searchRes" (click)="goFamDetails(fam)" detail-push>
      <ion-item [ngClass]="{famLike: fam.status == 'like'}">
          {{fam.name}} <br>
          {{fam.phone_number}}    
      </ion-item>
      <ion-item-options side="right" (ionSwipe) = "removeFam(fam)">
        <button ion-button icon-only (click)="markAsLike(fam)" color="star">
          <ion-icon name="star-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
