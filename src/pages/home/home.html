<ion-header>
  <ion-navbar>
    <ion-title>Family</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click) = "pushFam()">
        Push
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fam of family">
      {{fam.name}} <br>
      {{fam.phone_number}}
    </ion-item>
  </ion-list>
</ion-content>
